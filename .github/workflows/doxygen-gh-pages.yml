name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v1.3.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: add/docs_actions
          folder: docs/html
          config_file: docs/Doxyfile.in
