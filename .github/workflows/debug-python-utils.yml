name: Debug Utility Scripts

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  debug-run-scripts:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ./resources/utils

      - name: Clone latest NWB schema release
        run: |
          mkdir -p test_output
          git clone https://github.com/NeurodataWithoutBorders/nwb-schema.git test_output/nwb-schema
          cd test_output/nwb-schema
          NWB_LATEST_TAG=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$NWB_LATEST_TAG" ]; then
            echo "ERROR: Could not determine latest NWB schema release tag."
            exit 1
          fi
          echo "Checking out NWB schema at tag: $NWB_LATEST_TAG"
          git checkout "$NWB_LATEST_TAG"
          cd ../..
          echo "Listing contents of test_output/nwb-schema/core:"
          ls -la test_output/nwb-schema/core

      - name: Run generate_spec_files with debug output
        run: |
          echo "Running aqnwb-utils generate-spec..."
          aqnwb-utils generate-spec test_output/nwb-schema/core test_output
          echo "Finished running aqnwb-utils generate-spec."
          echo "Listing contents of test_output:"
          ls -la test_output
          echo "Contents of test_output/core.hpp:"
          cat test_output/core.hpp || echo "core.hpp not found"

      - name: Run schematype_to_aqnwb with debug output
        run: |
          echo "Running aqnwb-utils generate-types..."
          aqnwb-utils generate-types test_output/nwb-schema/core/nwb.namespace.yaml test_output
          echo "Finished running aqnwb-utils generate-types."
          echo "Listing contents of test_output:"
          ls -laR test_output
