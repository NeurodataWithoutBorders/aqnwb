name: Python Utility Scripts / run resources/utils

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  run-scripts:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r resources/utils/requirements.txt

      - name: Run generate_spec_files.py
        run: |
          mkdir -p test_output
          NWB_LATEST_TAG=$(curl -s https://api.github.com/repos/NeurodataWithoutBorders/nwb-schema/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "Cloning NWB schema at tag: $NWB_LATEST_TAG"
          git clone --branch "$NWB_LATEST_TAG" --depth=1 https://github.com/NeurodataWithoutBorders/nwb-schema.git test_output/nwb-schema
          output=$(python resources/utils/generate_spec_files.py test_output/nwb-schema/core test_output 2>&1)
          echo "$output"
          if echo "$output" | grep -q "ERROR"; then
            exit 1
          fi

      - name: Run schematype_to_aqnwb.py
        run: |
          output=$(python resources/utils/schematype_to_aqnwb.py resources/spec/core/2.7.0/nwb.namespace.json test_output 2>&1)
          echo "$output"
          if echo "$output" | grep -q "ERROR"; then
            exit 1
          fi

      - name: Run generate_nwb_schema_headers.sh
        run: |
          chmod +x resources/utils/generate_nwb_schema_headers.sh
          output=$(bash resources/utils/generate_nwb_schema_headers.sh 2>&1)
          echo "$output"
          if echo "$output" | grep -q "ERROR"; then
            exit 1
          fi

      - name: Check generated contents
        run: |
          ls -la test_output
          echo ""
          echo "-----------------TimeSeries.hpp--------------------"
          cat test_output/TimeSeries.hpp
          echo ""
          echo "-----------------TimeSeries.cpp--------------------"
          cat test_output/TimeSeries.cpp
          echo ""
          echo "-----------------code.hpp--------------------"
          cat test_output/core.hpp
          echo ""
          echo "-----------------git diff src/spec--------------------"
          git diff src/spec
