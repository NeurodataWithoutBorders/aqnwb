name: Utility Scripts / run resources/utils

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  run-scripts:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r resources/utils/requirements.txt

      - name: Clone latest NWB schema release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p test_output
          api_response=$(curl -s -H "Authorization: Bearer $GH_TOKEN" https://api.github.com/repos/NeurodataWithoutBorders/nwb-schema/releases/latest)
          echo "GitHub API response:"
          echo "$api_response"
          NWB_LATEST_TAG=$(echo "$api_response" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          if [ -z "$NWB_LATEST_TAG" ]; then
            echo "ERROR: Could not determine latest NWB schema release tag."
            exit 1
          fi
          echo "Cloning NWB schema at tag: $NWB_LATEST_TAG"
          git clone --branch "$NWB_LATEST_TAG" --depth=1 https://github.com/NeurodataWithoutBorders/nwb-schema.git test_output/nwb-schema

      - name: Run generate_spec_files.py
        run: |
          output=$(python resources/utils/generate_spec_files.py test_output/nwb-schema/core test_output 2>&1)
          echo "$output"
          if echo "$output" | grep -q "ERROR"; then
            exit 1
          fi

      - name: Run schematype_to_aqnwb.py
        run: |
          output=$(python resources/utils/schematype_to_aqnwb.py test_output/nwb-schema/core/nwb.namespace.yaml test_output 2>&1)
          echo "$output"
          if echo "$output" | grep -q "ERROR"; then
            exit 1
          fi

      - name: Run generate_nwb_schema_headers.sh
        run: |
          chmod +x resources/utils/generate_nwb_schema_headers.sh
          output=$(bash resources/utils/generate_nwb_schema_headers.sh 2>&1)
          echo "$output"
          if echo "$output" | grep -q "ERROR"; then
            exit 1
          fi

      - name: Check generated contents
        run: |
          echo "List of files generated by generate_spec_files.py and schematype_to_aqnwb.py"
          ls -la test_output
          echo ""
          echo "Check example header and cpp file generated by schematype_to_aqnwb.py"
          echo "-----------------TimeSeries.hpp--------------------"
          cat test_output/TimeSeries.hpp
          echo ""
          echo "-----------------TimeSeries.cpp--------------------"
          cat test_output/TimeSeries.cpp
          echo ""
          echo "Check changes from running generate_spec_files.py"
          echo "-----------------code.hpp--------------------"
          cat test_output/core.hpp
          echo ""
          echo "Check changes from running generate_nwb_schema_headers.sh"
          echo "-----------------git diff src/spec--------------------"
          git diff src/spec
