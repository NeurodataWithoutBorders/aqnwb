name: Utility Scripts / run resources/utils

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  run-scripts:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ./resources/utils

      - name: Clone latest NWB schema release
        run: |
          mkdir -p test_output
          git clone https://github.com/NeurodataWithoutBorders/nwb-schema.git test_output/nwb-schema
          cd test_output/nwb-schema
          NWB_LATEST_TAG=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$NWB_LATEST_TAG" ]; then
            echo "ERROR: Could not determine latest NWB schema release tag."
            exit 1
          fi
          echo "Checking out NWB schema at tag: $NWB_LATEST_TAG"
          git checkout "$NWB_LATEST_TAG"

      - name: Run generate_spec_files
        run: |
          output=$(aqnwb-utils generate-spec test_output/nwb-schema/core test_output 2>&1)
          echo "$output"
          if echo "$output" | grep -q "ERROR"; then
            exit 1
          fi

      - name: Run schematype_to_aqnwb
        run: |
          output=$(aqnwb-utils generate-types test_output/nwb-schema/core/nwb.namespace.yaml test_output 2>&1)
          echo "$output"
          if echo "$output" | grep -q "ERROR"; then
            exit 1
          fi

      - name: Check generated contents
        run: |
          echo "List of files generated by generate_spec_files.py and schematype_to_aqnwb.py"
          ls -la test_output
          echo ""
          echo "Show hierarchical folder structure created by schematype_to_aqnwb.py"
          echo "-----------------Directory structure--------------------"
          find test_output -type d | sort
          echo ""
          echo "Show all generated files"
          echo "-----------------Generated files--------------------"
          find test_output -name "*.hpp" -o -name "*.cpp" | sort
          echo ""
          echo "Check example header and cpp file generated by schematype_to_aqnwb.py"
          echo "-----------------TimeSeries.hpp (from core/base/ folder)--------------------"
          if [ -f "test_output/core/base/TimeSeries.hpp" ]; then
            cat test_output/core/base/TimeSeries.hpp
          else
            echo "TimeSeries.hpp not found in expected location. Searching for it..."
            find test_output -name "TimeSeries.hpp" -exec echo "Found at: {}" \; -exec cat {} \;
          fi
          echo ""
          echo "-----------------TimeSeries.cpp (from core/base/ folder)--------------------"
          if [ -f "test_output/core/base/TimeSeries.cpp" ]; then
            cat test_output/core/base/TimeSeries.cpp
          else
            echo "TimeSeries.cpp not found in expected location. Searching for it..."
            find test_output -name "TimeSeries.cpp" -exec echo "Found at: {}" \; -exec cat {} \;
          fi
          echo ""
          echo "Check changes from running generate_spec_files.py"
          echo "-----------------core.hpp--------------------"
          cat test_output/core.hpp
          echo ""
          echo "Check changes from running generate_nwb_schema_headers.sh"
          echo "-----------------git diff src/spec--------------------"
          git diff src/spec
