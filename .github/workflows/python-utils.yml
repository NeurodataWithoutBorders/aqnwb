name: Run resources/utils Python Scripts

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  run-scripts:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r resources/utils/requirements.txt

          - name: Run generate_spec_files.py
          run: |
            mkdir test_output
            output=$(python resources/utils/generate_spec_files.py resources/spec/core/2.7.0 test_output 2>&1)
            echo "$output"
            if echo "$output" | grep -q "ERROR"; then
              exit 1
            fi

      - name: Run schematype_to_aqnwb.py
        run: |
          output=$(python resources/utils/schematype_to_aqnwb.py resources/spec/core/2.7.0/nwb.namespace.json test_output 2>&1)
          echo "$output"
          if echo "$output" | grep -q "ERROR"; then
            exit 1
          fi

      - name: Check generated contents
        run: |
          ls test_output
